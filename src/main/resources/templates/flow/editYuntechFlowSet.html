<body>

<div class="layui-fluid">
    <div class="layui-row layui-col-space15">
        <div class="layui-col-md12">
            <div class="layui-card">
                <div class="layui-card-header">新增監控</div>
                <div class="layui-card-body" pad15>
                    <div class="layui-form" lay-filter="">
                        <div class="layui-form-item">
                            <label class="layui-form-label">ip</label>
                            <div class="layui-input-inline">
                                <input type="text" id="ip" name="ip" placeholder="ip地址，長度不能超過15"
                                       class="layui-input ly2-tips" value="" autocomplete="off"
                                       ly2-tips-text="目前僅支持雲科校內ip哦~" ly2-tips-points="1"
                                       ly2-tips-color="#000"
                                >
                            </div>
                            <label class="layui-form-label">告警值/Gb</label>
                            <div class="layui-input-inline">
                                <input type="text" id="warnValue" name="warnValue" placeholder="告警值(Gb)必須大於0"
                                       class="layui-input ly2-tips"
                                       autocomplete="off"
                                       ly2-tips-text="校內每日限制8G,建議值:6.5" ly2-tips-points="1"
                                       ly2-tips-color="#000">
                            </div>
                        </div>
                        <div class="layui-form-item">
                            <label class="layui-form-label">告警郵箱</label>
                            <div class="layui-input-inline">
                                <input type="text" id="warnMail" name="warnMail" placeholder="用於接收告警郵件"
                                       class="layui-input ly2-tips" value="" autocomplete="off"
                                       ly2-tips-text="系統會向該郵箱發送告警郵件~" ly2-tips-points="1"
                                       ly2-tips-color="#000">
                            </div>
                            <label class="layui-form-label">告警手機</label>
                            <div class="layui-input-inline">
                                <input type="text" id="warnPhone" name="warnPhone" placeholder="用於接收告警簡訊"
                                       class="layui-input ly2-tips" value="" autocomplete="off"
                                       ly2-tips-text="系統會向該手機發送告警簡訊~" ly2-tips-points="1"
                                       ly2-tips-color="#000">
                            </div>
                        </div>
                        <div class="layui-form-item">
                            <label class="layui-form-label">郵件間隔</label>
                            <div class="layui-input-inline">
                                <input type="text" id="mailInterval" name="mailInterval"
                                       placeholder="單位:分鐘(min)"
                                       class="layui-input ly2-tips" autocomplete="off"
                                       ly2-tips-text="間隙時間(分鐘),建議值:10" ly2-tips-points="1"
                                       ly2-tips-color="#000"
                                >
                            </div>
                            <label class="layui-form-label">簡訊間隔</label>
                            <div class="layui-input-inline">
                                <input type="text" id="phoneInterval" name="phoneInterval"
                                       placeholder="單位:分鐘(min)"
                                       class="layui-input ly2-tips" autocomplete="off"
                                       ly2-tips-text="間隙時間(分鐘),建議值:10" ly2-tips-points="1"
                                       ly2-tips-color="#000"
                                >
                            </div>
                        </div>
                        <div class="layui-form-item">
                            <label class="layui-form-label ly2-tips"
                                   ly2-tips-text="建議開啟,免費哦~" ly2-tips-points="1"
                                   ly2-tips-color="#000"
                            >郵箱告警</label>
                            <div class="layui-input-inline">
                                <input type="radio" id="mailStateOn" name="mailState" value="1" title="開啟"
                                >
                                <input type="radio" id="mailStateOff" name="mailState" value="2" title="關閉"

                                >
                            </div>
                            <label class="layui-form-label ly2-tips"
                                   ly2-tips-text="建議高強度流量用戶開啟,每條2元~" ly2-tips-points="1"
                                   ly2-tips-color="#000"
                            >簡訊告警</label>
                            <div class="layui-input-inline">
                                <input type="radio" id="phoneStateOn" name="phoneState" value="1" title="開啟"
                                >
                                <input type="radio" id="phoneStateOff" name="phoneState" value="2" title="關閉"

                                >
                            </div>
                        </div>
                        <div class="layui-form-item layui-form-text">
                            <label class="layui-form-label">備註</label>
                            <div class="layui-input-block">
                                <textarea id="remark" name="remark" placeholder="長度不能大於255(選填)"
                                          class="layui-textarea ly2-tips" autocomplete="off"
                                          ly2-tips-text="該項選填,可空" ly2-tips-points="1"
                                          ly2-tips-color="#000"
                                ></textarea>
                            </div>
                        </div>
                        <div class="layui-form-item">
                            <div class="layui-input-block">
                                <button class="layui-btn" onclick="post()">
                                    確認提交
                                </button>
                            </div>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </div>
</div>
