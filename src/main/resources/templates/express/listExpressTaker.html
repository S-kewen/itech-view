    <meta charset="utf-8">

    <link rel="stylesheet" href="https://static.iskwen.com/yuntechlife/config/style/admin.css" media="all">
    <link rel="stylesheet" href="https://static.iskwen.com/yuntechlife/config/style/template.css" media="all">

        var _hmt = _hmt || [];
        (function () {
            var hm = document.createElement("script");
            hm.src = "https://hm.baidu.com/hm.js?164a5f15ccec2aeaabd9ad20780bd371";

<body>
<div class="layui-fluid layadmin-cmdlist-fluid">
    <div class="bars pull-left">
        <form role="form" class="form-inline">
            <div class="form-group">
                <input type="text" placeholder="任務名稱" id="expressName" class="form-control ly2-tips"
                       ly2-tips-text="請輸入任務名稱" ly2-tips-points="3"
                       ly2-tips-color="#1E9FFF"
                       autocomplete="off">
                <input type="text" placeholder="時間段" id="selectTime" class="form-control ly2-tips"
                       style="width:300px"
                       ly2-tips-text="請選擇時間段" ly2-tips-points="3"
                       ly2-tips-color="#1E9FFF"
                       autocomplete="off">

                <select class="form-control ly2-tips" name="expressType" id="expressType" ly2-tips-text="請選擇類型"
                        ly2-tips-points="3"
                        ly2-tips-color="#1E9FFF" style="display:none">
                    <option value="0">不限</option>
                    <option value="1">小型</option>
                    <option value="2">中型</option>
                    <option value="3">大型</option>
                    <option value="4">超大型</option>
                </select>

                <select class="form-control ly2-tips" name="takePoints" id="takePoints" ly2-tips-text="請選擇取貨點"
                        ly2-tips-points="3"
                        ly2-tips-color="#1E9FFF" style="display:none">
                    <option value="0">不限</option>
                    <option value="1">全家-龍潭店</option>
                    <option value="2">全家-四維店</option>
                    <option value="8">全家-雲大店</option>
                    <option value="3">711-雲龍店</option>
                    <option value="4">宿舍郵件中心</option>
                    <option value="5">i郵箱</option>
                    <option value="6">文書組</option>
                    <option value="7">其他</option>
                </select>

                <span class="form-group-btn">
                                  <button type="button" class="btn btn-primary ly2-tips" style="margin-bottom:0px"
                                          onclick="javascript:reload()" ly2-tips-text="点击進行搜索~" ly2-tips-points="3"
                                          ly2-tips-color="#5FB878">搜索</button>
                                </span>


                <span class="form-group-btn">
                                  <button type="button" class="btn btn-primary ly2-tips" style="margin-bottom:0px"
                                          onclick="javascript:reload()" ly2-tips-text="点击進行刷新~" ly2-tips-points="3"
                                          ly2-tips-color="#009688">刷新</button>
                           </span>

                <span class="form-group-btn">
                                  <button type="button" class="btn btn-primary ly2-tips" style="margin-bottom:0px"
                                          onclick="javascript:resetSearch()" ly2-tips-text="点击重置搜索~" ly2-tips-points="3"
                                          ly2-tips-color="#393D49">重置</button>
                           </span>

            </div>
        </form>
    </div>
    <div class="layui-row layui-col-space30" id="listExpressTaker">
        <!--        列表-->
    </div>

</div>


<script src="https://static.iskwen.com/jquery-v3.4.1/jquery-3.4.1.min.js"></script>

</body>
</html>
