<script>
    $(document).ready(function () {
        if (getUrlValue("token") === undefined || getUrlValue("token") === null || getUrlValue("token") === "") {
            alert("請重新註冊");
            top.window.location = '/register';
        }
        $.ajax({
            url: "//itech-api.iskwen.com/api/activationUser",
            type: "POST",
            dataType: "json",
            data: "token=" + getUrlValue("token"),
            success: function (msg) {
                if (msg.status === 0) {
                    alert(msg.tip);
                    top.window.location = '/login';
                } else {
                    alert(msg.tip);
                    top.window.location = '/register';
                }
            },
            error: function (XMLHttpRequest, textStatus, errorThrown) {
                alert("激活失敗,請稍後再試");
                top.window.location = '/register';
            }
        });
    })
</script>
