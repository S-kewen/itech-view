<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>修改資料</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <link rel="stylesheet" href="https://static.iskwen.com/layui-v2.5.5/layui/css/layui.css" media="all">
    <link rel="stylesheet" href="https://static.iskwen.com/yuntechlife/config/style/admin.css" media="all">
    <script>
        var _hmt = _hmt || [];
        (function () {
            var hm = document.createElement("script");
            hm.src = "https://hm.baidu.com/hm.js?164a5f15ccec2aeaabd9ad20780bd371";
            var s = document.getElementsByTagName("script")[0];
            s.parentNode.insertBefore(hm, s);

    <!-- Global site tag (gtag.js) - Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=UA-153564967-4"></script>
    <script>
        window.dataLayer = window.dataLayer || [];

        function gtag() {
            dataLayer.push(arguments);
        }

        gtag('js', new Date());

        gtag('config', 'UA-153564967-4');

<body>

<div class="layui-fluid">
    <div class="layui-row layui-col-space15">
        <div class="layui-col-md12">
            <div class="layui-card">
                <div class="layui-card-header">基本資料</div>
                <a lay-href="user/userIndex" lay-text="個人中心" id="layHrefUtil" style="display:none;"></a>
                <div class="layui-card-body" pad15>

                    <div class="layui-form" lay-filter="">
                        <div class="layui-form-item">
                            <label class="layui-form-label">用戶名</label>
                            <div class="layui-input-inline">
                                <input type="text" id="username" name="username" value="" readonly class="layui-input"
                                       disabled>
                            </div>
                            <div class="layui-form-mid layui-word-aux">不可修改。用於用戶賬號登錄</div>
                        </div>
                        <div class="layui-form-item">
                            <label class="layui-form-label">頭像</label>
                            <div class="layui-input-inline">
                                <input name="LAY_avatarSrc" lay-verify="required" id="LAY_avatarSrc" placeholder="圖片地址"
                                       class="layui-input">
                            </div>
                            <div class="layui-input-inline layui-btn-container" style="width: auto;">
                                <button type="button" class="layui-btn layui-btn-primary" id="avatarUpload">
                                    <i class="layui-icon">&#xe67c;</i>上傳
                                </button>
                                <button class="layui-btn layui-btn-primary" layadmin-event="avartatPreview">查看</button>
                            </div>
                        </div>

                        <div class="layui-form-item">
                            <label class="layui-form-label">郵箱</label>
                            <div class="layui-input-inline">
                                <input type="text" id="email" name="email" value="" autocomplete="off"
                                       class="layui-input">
                            </div>
                            <div class="layui-form-mid layui-word-aux">必填,用於找回密碼</div>
                        </div>
                        <div class="layui-form-item">
                            <label class="layui-form-label">手機</label>
                            <div class="layui-input-inline">
                                <input type="text" id="phone" name="phone" value="" autocomplete="off"
                                       class="layui-input">
                            </div>
                            <div class="layui-form-mid layui-word-aux">選填</div>
                        </div>
                        <div class="layui-form-item">
                            <label class="layui-form-label">Line</label>
                            <div class="layui-input-inline">
                                <input type="text" id="line" name="line" value="" autocomplete="off"
                                       class="layui-input">
                            </div>
                            <div class="layui-form-mid layui-word-aux">選填</div>
                        </div>
                        <div class="layui-form-item layui-form-text">
                            <label class="layui-form-label">備註</label>
                            <div class="layui-input-block">
                                <textarea id="remark" name="remark" placeholder="長度不能大於255(選填)"
                                          class="layui-textarea"></textarea>
                            </div>
                        </div>
                        <div class="layui-form-item">
                            <div class="layui-input-block">
                                <button class="layui-btn" onclick="modifyInfo()">
                                    確認修改
                                </button>
                                <button class="layui-btn layui-btn-primary" onclick="clearInput()">重新填寫</button>
                            </div>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </div>
</div>
<script src="https://static.iskwen.com/jquery-v3.4.1/jquery-3.4.1.min.js"></script>
<script src="https://static.iskwen.com/layui-v2.5.5/layui/layui.all.js"></script>
<script src="https://static.iskwen.com/yuntechlife/js/util.js" charset="utf-8"></script>
<script src="https://static.iskwen.com/ly2ui-v1.0.0/ly2ui.all.js?v=1583914281" charset="utf-8"></script>
<script src="https://static.iskwen.com/yuntechlife/js/templates/user/modifyInfo.js?v=1600956960"></script>
</body>
</html>
